name: build

on:
  push:
  pull_request:

jobs:
  build-gcc:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v2
    - name: make
      run: make
    - name: build basic test
      working-directory: tests
      run: make basic_test
  build-clang:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v2
    - name: dependencies
      run: sudo apt install clang-14
    - name: make
      run: make COMPILER=clang++-14
    - name: build basic test
      working-directory: tests
      run: make basic_test COMPILER=clang++-14
  build-msvc:
    runs-on: windows-2019
    steps:
    - uses: actions/checkout@v2
    - name: Enable Developer Command Prompt
      uses: ilammy/msvc-dev-cmd@v1.10.0
    - name: make
      run: make COMPILER=msvc
    - name: build basic test
      working-directory: tests
      run: make basic_test COMPILER=msvc
  build-msvc-permissive-:
    runs-on: windows-2019
    steps:
    - uses: actions/checkout@v2
    - name: Enable Developer Command Prompt
      uses: ilammy/msvc-dev-cmd@v1.10.0
    - name: make
      run: make COMPILER=msvc "FLAGS=/permissive- /Zc:twoPhase-" # Annoying bug with two-phase lookup
    - name: build basic test
      working-directory: tests
      run: make basic_test COMPILER=msvc "FLAGS=/permissive- /Zc:twoPhase-" # Annoying bug with two-phase lookup
  build-gcc-windows:
    runs-on: windows-2019
    steps:
    - uses: actions/checkout@v2
    - name: make
      run: make
    - name: build basic test
      working-directory: tests
      run: make basic_test
  build-clang-windows:
    runs-on: windows-2019
    steps:
    - uses: actions/checkout@v2
    - name: make
      run: make COMPILER=clang++
    - name: build basic test
      working-directory: tests
      run: make basic_test COMPILER=clang++
